'/><div><div><span style=\"font-size: 12px; color: rgb(255, 255, 255);\">2014 / 02 / 28</span></div></div><div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">我们第一次相见</span></div></div><div><div><span style=\"color: rgb(255, 255, 255); font-size: 12px; font-family: 微软雅黑;\">2014 / 06 / 07</span></div></div><div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255);\">我们相识100天</span></div></div><div><div><span style=\"font-size: 12px; font-family: 微软雅黑; color: rgb(255, 255, 255);\">2014 / 06 / 16</span></div></div><div><div style=\"font-size: 13px; font-family: 微软雅黑; color: rgb(255, 255, 255);\">我们第一次携手远游</div></div><div><div><span style=\"font-size: 12px; font-family: 微软雅黑; color: rgb(255, 255, 255);\">2014 / 10 / 17</span></div></div><div><div><span style=\"font-size: 13px; font-family: 微软雅黑; color: rgb(255, 255, 255);\">你第一次为我过生日</span></div></div><div><div><span style=\"font-size: 12px; font-family: 微软雅黑; color: rgb(255, 255, 255);\">2014 / 12 / 25</span></div></div><div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255);\">这是我第一个圣诞节</span></div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255);\">\r那天我很开心</span></div></div></li><li><img src='http://cdn6.rabbitpre.com/24713e65-e850-4c60-a00a-defbb8ab6238.jpg'/><img src='./images/d5372c3f-77cd-429f-8dd5-7f457c8092a4-7276.png'/><img src='./images/adabc3f1-357f-4dfa-941d-a2be904d1a96-6536.png'/><img src='./images/cb110bd8-fe4c-4328-86ea-285364fca7d6-1537.png'/><div><div><span style=\"font-family: 微软雅黑; font-size: 13px; color: rgb(255, 255, 255);\">你靠近了我，我听见了心跳的声音；你离开了我，我\n尝到了思念的味道；我爱上了你，我知道了爱情的魔\n力，让我神魂颠倒啊！</span></div></div></li><li><img src='./images/bd62375b-f76f-4714-a7ef-0d1c1cddf51d.jpg'/><img src='http://cdn2.rabbitpre.com/71724e83-6c73-4cf0-8f60-f44f43572fb3-8887.png'/><img src='http://cdn4.rabbitpre.com/4baf522d-168d-480a-82c5-52b083e12cfe-0464.png'/><img src='./images/9906c115-03d8-4409-82b9-39b3d2f1394c-8684.png'/><div><div style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">不要问我爱你有多深，我真的说不出，只知道你已成\n为我生活中的一种习惯，每天每日都不可或缺。我可\n以不吃饭、不睡觉，却无法不想你。</div></div></li><li><img src='./images/b80ab29d-8382-45b6-a1e1-c216ce5add6a.jpg'/><img src='./images/b412ee84-49cc-4685-b2ac-65373f6806de-4035.png'/><img src='./images/d8c97974-d0b5-4eb4-9d17-72d734402395-9747'/><img src='./images/64769a80-9371-480d-aeac-9a76d5dae3a5-9538.png'/><div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">我们的幸福需要您的祝福与见证&nbsp;</span></div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">诚意邀请您参加程煜超和蔡菁的婚礼&nbsp;</span></div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">2017年06月18日中午12：00&nbsp;</span></div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\"><span style=\"font-size: 13px;\">红谷滩新区江景假日酒店</span><span style=\"font-size: 13px;\">&nbsp;</span></span></div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">感谢您一直以来的支持与关爱&nbsp;</span></div><div><span style=\"font-size: 13px; color: rgb(255, 255, 255); font-family: 微软雅黑;\">我们携手期待着您的到来!</span><span style=\"font-size: 13px;\"> </span></div></div></li><li><img src='./images/862e27ea-ed72-42f9-b34d-ba91195927ab.jpg'/><img src='./images/9de97caa-69ca-449d-bff4-e6553618295a-8890.png'/><img src='./images/6360bef5-18fb-45c9-b773-08c5e412b2b7-7093.png'/><img src='./images/0212875f-5950-4868-b8ba-c1fa3f6586ed-7802.png'/></li>"}</script>
